<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact Us</title>
  <link href="main.css" rel="stylesheet"/>
</head>


  <nav class="nav">
    <label for="page-nav" class="sr-only">Go to</label>
    <select id="page-nav">
      <option value="index.html">Search Books</option>
      <option value="contact.html" selected>Contact Us</option>
    </select>
  </nav>

  <header class="header">
    <h1>✉️ Contact Us</h1>
  </header>

  <main>
    <form id="contact-form" novalidate>
      <div class="filter-group">
        <label for="name">Name *</label>
        <input id="name" type="text" required minlength="2"/>
        <p id="name-error" class="text-red-600 hidden">
          Must be at least 2 characters.
        </p>
      </div>
      <div class="filter-group">
        <label for="email">Email *</label>
        <input id="email" type="email" required/>
        <p id="email-error" class="text-red-600 hidden">
          Must be a valid email.
        </p>
      </div>
      <div class="filter-group">
        <label for="subject">Subject</label>
        <select id="subject">
          <option value="">General</option>
          <option value="feedback">Feedback</option>
          <option value="bug">Bug Report</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="message">Message *</label>
        <textarea id="message" required minlength="10" rows="4"></textarea>
        <p id="message-error" class="text-red-600 hidden">
          Must be at least 10 characters.
        </p>
      </div>
      <button type="submit">Send Message</button>
      <div id="contact-success" class="text-green-600 opacity-0">
        Thanks! Your message has been saved.
      </div>
    </form>
  </main>

  <footer>© 2025 Book Searcher.</footer>
  <script type="module" src="contact.js"></script>
</body>
</html>
