<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="main.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com" defer></script>
</head>
<body class="min-h-screen flex flex-col items-center p-6 sm:p-10 font-inter">
  <nav class="w-full max-w-4xl mb-6 flex justify-end">
    <select id="page-nav" class="p-2 border border-gray-300 rounded">
      <option value="index.html">Home</option>
      <option value="contact.html" selected>Contact Us</option>
    </select>
  </nav>

  <header class="w-full max-w-4xl mb-6">
    <h1 class="text-4xl font-bold text-[#F5F3E7]">✉️ Contact Us</h1>
  </header>

  <main class="w-full max-w-4xl bg-white p-6 rounded shadow-md">
    <form id="contact-form" novalidate>
      <div class="mb-4">
        <label for="name" class="block font-semibold">Name *</label>
        <input type="text" id="name" required minlength="2"
               class="w-full p-2 border rounded focus:ring-[#C8B06E]"/>
        <p id="name-error" class="text-red-600 text-sm hidden">Please enter at least 2 characters.</p>
      </div>
      <div class="mb-4">
        <label for="email" class="block font-semibold">Email *</label>
        <input type="email" id="email" required
               class="w-full p-2 border rounded focus:ring-[#C8B06E]"/>
        <p id="email-error" class="text-red-600 text-sm hidden">Enter a valid email address.</p>
      </div>
      <div class="mb-4">
        <label for="subject" class="block font-semibold">Subject</label>
        <select id="subject" class="w-full p-2 border rounded">
          <option value="">General</option>
          <option value="feedback">Feedback</option>
          <option value="bug">Bug Report</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="message" class="block font-semibold">Message *</label>
        <textarea id="message" required minlength="10" rows="5"
                  class="w-full p-2 border rounded focus:ring-[#C8B06E]"></textarea>
        <p id="message-error" class="text-red-600 text-sm hidden">Please enter at least 10 characters.</p>
      </div>
      <button type="submit"
              class="bg-[#8C5E3C] text-white px-6 py-2 rounded hover:bg-[#C8B06E] transition">
        Send Message
      </button>
      <div id="contact-success" class="mt-4 text-green-600 opacity-0 transition-opacity duration-500">
        Thanks! Your message has been saved.
      </div>
    </form>
  </main>

  <footer class="mt-12 text-sm text-gray-500 dark:text-gray-400">
    © 2025 Book Searcher.
  </footer>

  <script type="module" src="contact.js"></script>
</body>
</html>
