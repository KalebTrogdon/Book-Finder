<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Searcher</title>
  <link href="main.css" rel="stylesheet"/>
</head>
<body class="min-h-screen flex flex-col items-center p-6 sm:p-10">

  <!-- Navigation Dropdown -->
  <nav class="w-full max-w-4xl mb-6 flex justify-end">
    <label for="page-nav" class="sr-only">Go to</label>
    <select id="page-nav" class="p-2 border rounded">
      <option value="index.html">Search Books</option>
      <option value="contact.html">Contact Us</option>
    </select>
  </nav>

  <!-- Header -->
  <header class="w-full max-w-4xl mb-10 flex justify-between items-center">
    <h1 class="text-4xl font-bold text-white">ðŸ“š Book Searcher</h1>
    <button id="dark-toggle" aria-pressed="false"
      class="text-sm font-medium px-4 py-2 rounded shadow border-white border transition">
      Toggle Theme
    </button>
  </header>

  <!-- Main Content -->
  <main class="w-full max-w-4xl flex-grow">

    <!-- Search Form -->
    <form id="search-form" class="flex mb-6">
      <input type="text" id="search-input" name="q"
        placeholder="Search by title, author, or ISBN"
        class="flex-grow p-3 border rounded-l focus:outline-none"
        required minlength="2" />
      <button type="submit" id="search-btn"
        class="px-6 py-2 bg-brown text-white rounded-r hover:bg-gold transition">
        Search
      </button>
    </form>

    <!-- Filter / Sort Controls -->
    <div id="filter-controls"
      class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-6 p-4 bg-beige dark:bg-navy rounded shadow">
      <div>
        <label for="sort-by" class="block mb-1">Sort By</label>
        <select id="sort-by" class="w-full p-2 border rounded">
          <option value="">None</option>
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="genre">Genre</option>
        </select>
      </div>
      <div>
        <label for="filter-title" class="block mb-1">Filter Title</label>
        <div class="relative">
          <input type="text" id="filter-title" placeholder="Title"
            class="w-full p-2 border rounded"/>
          <button type="button" data-clear="filter-title"
            class="clear-btn absolute right-2 top-2 text-red-500">Ã—</button>
        </div>
      </div>
      <div>
        <label for="filter-author" class="block mb-1">Filter Author</label>
        <div class="relative">
          <input type="text" id="filter-author" placeholder="Author"
            class="w-full p-2 border rounded"/>
          <button type="button" data-clear="filter-author"
            class="clear-btn absolute right-2 top-2 text-red-500">Ã—</button>
        </div>
      </div>
      <div>
        <label for="filter-genre" class="block mb-1">Filter Genre</label>
        <div class="relative">
          <input type="text" id="filter-genre" placeholder="Genre"
            class="w-full p-2 border rounded"/>
          <button type="button" data-clear="filter-genre"
            class="clear-btn absolute right-2 top-2 text-red-500">Ã—</button>
        </div>
      </div>
    </div>

    <!-- Results Container -->
    <div id="results" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>

  </main>

  <!-- Footer -->
  <footer class="mt-8 text-sm text-gray-300">
    Â© 2025 Book Searcher. Powered by Google Books API.
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
